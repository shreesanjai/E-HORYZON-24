<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .flip-card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover .back {
      transform: rotateY(-180deg);
    }

    .card .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      transform: rotateY(0deg);
      transition: transform 0.6s;
    }

    .card .back {
      transform: rotateY(180deg);
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .flip-card {
        width: 80vw;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<div class="flip-card">
  <div class="card">
    <div class="card-face front">
      <p>This is the front side of the card. Click the button to flip.</p>
      <button class="button" onclick="flipCard()">Flip</button>
    </div>
    <div class="card-face back">
      <p>This is the back side of the card. Hover out to flip back.</p>
      <button class="button" onmouseout="flipBack()">Flip Back</button>
    </div>
  </div>
</div>

<script>
  function flipCard() {
    var card = document.querySelector('.card');
    card.style.transform = 'rotateY(-180deg)';
  }

  function flipBack() {
    var card = document.querySelector('.card');
    card.style.transform = 'rotateY(0deg)';
  }
</script>

</body>
</html>
